<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Marketing message tokens</h2>
        <button class="btn btn-primary my-3" onclick="fetchData()">Tải Dữ Liệu</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Topic Title</th>
                    <th>Recipient ID</th>
                    <th>Token</th>
                    <th>Reoptin</th>
                    <th>User Status</th>
                    <th>Create Date</th>
                    <th>Token Expiry</th>
                    <th>Next Eligible Time</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
